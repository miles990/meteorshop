<template name="products">
	<div class="page-header">
		<h1>
			<span class="label-important label">{{category}}</span><smil>Products</smil>
		</h1>
		{{#each productlist}}
			{{>product}}
		{{else}}
			<div class="page-header">
				<h1>
					<small>{{#if catnotselected}}Select A Category{{else}}No Products Found{{/if}}</small>
				</h1>
			</div>
		{{/each}}
	</div>	
</template>
